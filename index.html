<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PaperCloak v3</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 id="app-logo" class="app-logo">PaperCloak</h1>
      <p class="app-subtitle">
        Transform your PDFs into professional academic papers.
      </p>
      <button id="theme-toggle" class="theme-toggle" aria-label="Toggle theme">
        <span class="theme-icon">ðŸŒ™</span>
      </button>
    </header>
    <nav class="tab-navigation">
      <button class="tab-button active" data-tab="transform">Transform</button>
      <button class="tab-button" data-tab="history">History</button>
    </nav>
    <main>
      <section id="transform-tab" class="tab-content active">
        <div id="upload-section">
          <div id="upload-area" class="upload-area">
            Drag and drop your PDF file here, or click to browse
          </div>
          <input type="file" id="pdf-input" accept="application/pdf" hidden />
        </div>
        <div id="config-section" style="display:none;">
          <label>Title:<br /><input type="text" id="paper-title" /></label>
          <label>Authors:<br /><input type="text" id="author-names" /></label>
          <label>Research Field:<br />
            <select id="research-field">
              <option value="physics">Physics</option>
              <option value="chemistry">Chemistry</option>
              <option value="biology">Biology</option>
            </select>
          </label>
          <label>
            <input type="radio" name="layout" value="single" checked /> Single column
          </label>
          <label>
            <input type="radio" name="layout" value="double" /> Two columns
          </label>
          <button id="transform-btn" class="btn btn--primary">Transform to Paper</button>
        </div>
        <div id="processing-section" style="display:none;">
          <p id="processing-status">Initializing transformation...</p>
        </div>
        <div id="preview-section" style="display:none;">
          <div class="paper-preview">
            <article id="paper-container" class="academic-paper single-column" aria-label="Academic Paper Preview"></article>
          </div>
          <div class="preview-controls">
            <button id="download-btn" class="btn btn--secondary">Download Text</button>
            <button id="download-pdf-btn" class="btn btn--secondary">Download PDF</button>
            <button id="copy-btn" class="btn btn--secondary">Copy to Clipboard</button>
            <button id="new-upload-btn" class="btn btn--outline">New Upload</button>
          </div>
        </div>
      </section>
      <section id="history-tab" class="tab-content">
        <h2>History</h2>
        <div id="history-list"></div>
      </section>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
